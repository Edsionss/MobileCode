<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>混搭拖拽 - 简易原型</title>

  <!-- 1. CDN 依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuedraggable@2.24.3/dist/vuedraggable.umd.min.js"></script>
  <script src="https://unpkg.com/layui@2.9.8/dist/layui.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/layui@2.9.8/dist/css/layui.css">

  <style>
    /* 2. 极简的样式 */
    body {
      font-family: sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
      background-color: #f7f8fa;
    }

    .panel {
      padding: 15px;
      border: 1px dashed #ccc;
      background-color: #fff;
      border-radius: 8px;
    }

    /* 左侧组件源 */
    #component-source {
      width: 200px;
    }

    #component-source h3 {
      margin-top: 0;
    }

    .source-item {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: move;
      text-align: center;
      background-color: #fafafa;
    }

    /* 右侧画布 */
    #main-canvas-wrapper {
      flex-grow: 1;
    }

    .main-canvas {
      min-height: 500px;
    }

    .canvas-item {
      padding: 15px;
      border: 1px solid #409eff;
      margin-bottom: 10px;
      background: #fff;
      position: relative;
    }

    .canvas-item:hover .item-handle {
      opacity: 1;
    }

    .item-handle {
      position: absolute;
      top: 0;
      right: 0;
      background: #409eff;
      color: white;
      padding: 2px 5px;
      font-size: 12px;
      cursor: grab;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* Layui 在画布中的样式微调 */
    .canvas-item .layui-form-item {
      margin-bottom: 0;
    }
  </style>
</head>

<body>

  <!-- ==================== -->
  <!--     3. HTML 结构     -->
  <!-- ==================== -->

  <!-- 左侧组件源 -->
  <div id="component-source" class="panel">
    <h3>组件源 (拖动我)</h3>
    <draggable v-model="sourceList" :group="{ name: 'canvas-group', pull: 'clone', put: false }" :sort="false"
      :clone="cloneComponent">
      <div v-for="item in sourceList" :key="item.tag" class="source-item">
        {{ item.label }} ({{ item.framework }})
      </div>
    </draggable>
  </div>

  <!-- 右侧主画布 -->
  <div id="main-canvas-wrapper" class="panel">
    <h3>主画布 (可以拖入和排序)</h3>
    <!-- 这是主画布的Vue实例 -->
    <div id="main-canvas-app">
      <draggable v-model="componentList" group="canvas-group" class="main-canvas">
        <div v-for="componentData in componentList" :key="componentData.id" class="canvas-item">
          <div class="item-handle">{{ componentData.framework }}</div>

          <!-- 核心：动态组件渲染器 -->
          <component :is="getRendererName(componentData.framework)" :config="componentData">
          </component>
        </div>
      </draggable>
    </div>
  </div>


  <script>
    // ======================= -->
    //     4. Vue 脚本逻辑     -->
    // ======================= -->

    // --- 4.1 定义Layui渲染器 (基于HTML字符串) ---
    const layuiRenderer = {
      props: ['config'],
      template: `<div v-html="componentHtml" :data-id="config.id"></div>`, // 使用data-id标记
      computed: {
        // 这是您之前写的HTML生成函数，我把它简化后放到了这里
        componentHtml () {
          const { label = '标签', name = 'field', placeholder = '请输入...' } = this.config;
          if (this.config.tag === 'input') {
            return `
                            <div class="layui-form-item">
                                <label class="layui-form-label">${label}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="${name}" placeholder="${placeholder}" class="layui-input">
                                </div>
                            </div>`;
          }
          if (this.config.tag === 'switch') {
            return `
                            <div class="layui-form-item">
                                <label class="layui-form-label">${label}</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="switch" lay-skin="switch">
                                </div>
                            </div>`;
          }
          return '<div>未知的Layui组件</div>';
        }
      },
      mounted () {
        // 关键！在DOM插入后，通知Layui重新渲染这个区域
        this.$nextTick(() => {
          if (window.layui) {
            window.layui.form.render('checkbox', this.$el.getAttribute('lay-filter'));
            window.layui.form.render(null, this.$el.getAttribute('lay-filter'));
          }
        });
      }
    };

    // --- 4.2 定义Vant渲染器 (基于Vant组件) ---
    const vantRenderer = {
      props: ['config'],
      template: `
                <div>
                    <van-button v-if="config.tag === 'van-button'" v-bind="config.props" block>
                        {{ config.props.text }}
                    </van-button>
                    <!-- 可以继续添加其他vant组件 -->
                </div>
            `
    };


    // --- 4.3 初始化左侧组件源的Vue实例 ---
    new Vue({
      el: '#component-source',
      data: {
        sourceList: [
          { framework: 'layui', tag: 'input', label: 'Layui输入框', placeholder: '这是一个Layui输入框' },
          { framework: 'vant', tag: 'van-button', label: 'Vant按钮', props: { type: 'primary', text: 'Vant 按钮' } },
          { framework: 'layui', tag: 'switch', label: 'Layui开关' }
        ]
      },
      methods: {
        // 克隆时，为组件生成一个唯一的ID
        cloneComponent (original) {
          return {
            ...original,
            id: 'comp_' + Date.now() + Math.random().toString(36).substr(2, 5)
          };
        }
      }
    });

    // --- 4.4 初始化右侧主画布的Vue实例 (核心) ---
    new Vue({
      el: '#main-canvas-app',
      components: {
        'draggable': window.vuedraggable, // 注册vuedraggable
        'layui-renderer': layuiRenderer,  // 注册Layui渲染器
        'vant-renderer': vantRenderer     // 注册Vant渲染器
      },
      data: {
        // 画布中组件的元数据列表
        componentList: []
      },
      methods: {
        // 根据元数据中的框架名，返回要使用的渲染器组件的名称
        getRendererName (frameworkName) {
          const rendererMap = {
            'layui': 'layui-renderer',
            'vant': 'vant-renderer'
          };
          return rendererMap[frameworkName] || 'div'; // 容错处理
        }
      }
    });

  </script>
</body>

</html>
