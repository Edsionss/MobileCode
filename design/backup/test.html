<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>低代码平台 - 组件面板原型</title>

  <!-- 1. 引入 Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 引入 Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- 3. 自定义样式，使其更贴近您的UI风格 -->
  <style>
    :root {
      --primary-color: #409EFF;
      --sidebar-bg: #fff;
      --main-bg: #f5f7fa;
      --border-color: #e4e7ed;
      --text-color: #303133;
      --text-secondary-color: #909399;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background-color: var(--main-bg);
      color: var(--text-color);
      margin: 0;
      overflow: hidden;
      /* 防止滚动 */
    }

    .app-layout {
      display: flex;
      height: 100vh;
    }

    /* 左侧组件面板 */
    .sidebar {
      width: 280px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .panel-search input {
      border-radius: 4px;
    }

    /* 自定义手风琴 (Accordion) 样式 */
    .accordion,
    .accordion-item {
      border: none;
      background: transparent;
    }

    .accordion-button {
      background-color: transparent !important;
      color: var(--text-color) !important;
      font-weight: 500;
      padding: 0.75rem 0.5rem;
      border: none !important;
      box-shadow: none !important;
      /* 去掉点击时的蓝色边框 */
    }

    .accordion-button::after {
      /* 自定义箭头颜色 */
      filter: brightness(0.5);
    }

    .accordion-button:not(.collapsed) {
      font-weight: 600;
    }

    .accordion-body {
      padding: 0 0.5rem;
    }

    /* 自定义标签页 (Tabs) 样式 */
    .nav-tabs {
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
    }

    .nav-tabs .nav-link {
      color: var(--text-secondary-color);
      border: none;
      border-bottom: 2px solid transparent;
      padding: 0.5rem 0.8rem;
    }

    .nav-tabs .nav-link.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
      font-weight: 500;
    }

    .tab-content {
      padding-top: 1rem;
    }

    /* 组件列表样式 */
    .component-list {
      list-style: none;
      padding-left: 1rem;
    }

    .component-list li {
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .component-list li:hover {
      background-color: #ecf5ff;
      color: var(--primary-color);
    }

    /* 右侧主工作区 */
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .empty-state {
      text-align: center;
      color: var(--text-secondary-color);
    }

    .empty-state i {
      font-size: 80px;
      color: #dcdfe6;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <div class="app-layout">
    <!-- ======================= -->
    <!--    左 侧 组 件 面 板    -->
    <!-- ======================= -->
    <div class="sidebar">
      <div class="panel-header">
        <span>组件</span>
        <div>
          <i class="bi bi-arrow-clockwise me-2" title="刷新"></i>
          <i class="bi bi-x-lg" title="关闭"></i>
        </div>
      </div>
      <div class="panel-search mb-3">
        <input type="text" class="form-control" placeholder="搜索组件">
      </div>

      <!-- 这里是核心：一级手风琴 (UI框架层) -->
      <div class="accordion" id="frameworkAccordion">

        <!-- Vant UI 分类 (默认展开) -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVant">
              <i class="bi bi-bootstrap-fill me-2" style="color: #53C332;"></i> Vant UI
            </button>
          </h2>
          <div id="collapseVant" class="accordion-collapse collapse show" data-bs-parent="#frameworkAccordion">
            <div class="accordion-body">
              <!-- Vant UI 内部的二级分类Tabs -->
              <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#vant-base">基础组件</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#vant-feature">特色组件</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#vant-custom">自定组件</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="vant-base">
                  <!-- Vant UI 内部的三级组件分组 -->
                  <div class="accordion" id="vantComponentsAccordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse"
                          data-bs-target="#vant-form">表单</button></h2>
                      <div id="vant-form" class="accordion-collapse collapse show"
                        data-bs-parent="#vantComponentsAccordion">
                        <ul class="component-list">
                          <li>van-button</li>
                          <li>van-field</li>
                          <li>van-switch</li>
                          <li>van-checkbox</li>
                        </ul>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header"><button class="accordion-button collapsed" data-bs-toggle="collapse"
                          data-bs-target="#vant-layout">布局</button></h2>
                      <div id="vant-layout" class="accordion-collapse collapse"
                        data-bs-parent="#vantComponentsAccordion">
                        <ul class="component-list">
                          <li>van-row</li>
                          <li>van-col</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="vant-feature">这里是Vant的特色组件...</div>
                <div class="tab-pane fade" id="vant-custom">这里是Vant的自定组件...</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Element UI 分类 (默认折叠) -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseElement">
              <i class="bi bi-bounding-box-circles me-2" style="color: #409EFF;"></i> Element Plus
            </button>
          </h2>
          <div id="collapseElement" class="accordion-collapse collapse" data-bs-parent="#frameworkAccordion">
            <div class="accordion-body">
              <!-- Element UI 内部的二级分类Tabs -->
              <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#element-base">基础组件</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#element-feature">特色组件</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="element-base">这里是Element的基础组件...</div>
                <div class="tab-pane fade" id="element-feature">这里是Element的特色组件...</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Ant Design 分类 (默认折叠) -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseAnt">
              <i class="bi bi-ant me-2" style="color: #1677FF;"></i> Ant Design
            </button>
          </h2>
          <div id="collapseAnt" class="accordion-collapse collapse" data-bs-parent="#frameworkAccordion">
            <div class="accordion-body">这里是Ant Design的组件...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- ======================= -->
    <!--    右 侧 主 要 内 容    -->
    <!-- ======================= -->
    <div class="main-content">
      <div class="empty-state">
        <i class="bi bi-box"></i>
        <p>当前没有选择组件或该组建暂无属性</p>
      </div>
    </div>
  </div>

  <!-- 4. 引入 Bootstrap 5 JavaScript Bundle CDN (用于驱动交互) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>f
