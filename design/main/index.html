<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端低代码设计器</title>
  <link rel="stylesheet" href="../../package/Vant/vant.css">
  <link rel="stylesheet" href="../../package/ElementUI/ElementUI.css">
  <link rel="stylesheet" href="./index.css">

  <script src="../../package/esModule/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@config/": "../../config/",
        "@/": "/",
        "@components/": "../components/",
        "@utils/": "../../utils/",
        "@assets/": "../../assets/",
        "@design/": "../../design/",
        "@modules/": "../../modules/",
        "@package/": "../../package/"
      }
    }
  </script>

  <script src="../../package/vue/vue.js"></script>
  <script src="../../package/router/vue-router.js"></script>
  <script src="../../package/Vant/vant.min.js"></script>
  <script src="../../package/ElementUI/ElementUi.js"></script>
  <script src="../../package/Sortable/Sortable.js"></script>
  <script src="../../package/vuedraggable/vuedraggable.umd.js"></script>
  <!-- 1. 加载外部的 importmap 配置文件 -->
</head>
<style></style>

<body>
  <div id="app">
    <!-- Block: design-layout -->
    <div class="design-layout">
      <!-- Element: header -->
      <div class="design-layout__header">
        <header-component @change-Mode="changeMode"></headerComponent>
      </div>
      <!-- Element: body -->
      <div class="design-layout__body">
        <!-- Element: components-panel -->
        <div class="design-layout__components-panel">
          <modules-component></modules-component>
        </div>
        <!-- Element: canvas-panel -->
        <div class="design-layout__canvas-panel" :style="canvas.currentModeStyle">

          <div class="design-layout__canvas-panel__warning" v-if="canvas.canvasWarning">
            <div class="design-layout__canvas-panel__warning-title">
              {{ canvas.canvasWarningTitle }}
            </div>
          </div>
          <div class="design-layout__canvas-panel__body" v-else>
            <canvas-component @component-selected="handleComponentSelected"></canvas-component>
          </div>
        </div>
        <!-- Element: attribute-panel -->
        <div class="design-layout__attribute-panel">
          <attribute-component :component="currentComponent" :tab="currentTab" @component-props-updated="handleComponentPropsUpdate"></attribute-component>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./index.js" type="module"></script>

</html>
