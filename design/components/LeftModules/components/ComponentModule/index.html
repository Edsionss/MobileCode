<div class="core-panel">
  <div class="core-panel__container">
    <van-tabs color="#409EFF" v-model:active="groupName" @click="defaultClick">
      <van-tab v-for="group in componentModule.group" :title="group.label" :name="group.name" :key="group.id">
        <div class="core-panel__main">
          <div class="core-panel__item" v-for="children in group.group" :key="children.id">
            <div class="core-panel__item-header" @click="foldItem(children)">
              <div class="core-panel__header-label">
                {{children.label}}
              </div>
              <div class="core-panel__header-icon">
                <el-icon :class="show?'el-icon-arrow-down':'el-icon-arrow-up'"></el-icon>
              </div>
            </div>
            <div class="core-panel__item-content" v-show="show">
              <draggable v-model="children.children" :group="{ name: 'itxst', pull: 'clone', put: false }"
                force-fallback="true" animation="300" @start="onStart" @end="onEnd(children,$event)" :sort="false"
                :clone="onClone" chosen-class="core-panel__dragg__item" class="core-panel__drag-wrapper">
                <transition-group tag="div" class="core-panel__drag-group">
                  <ol class="core-panel__components" v-for="(item,index) in children.children" :key="item.id">
                    {{item.label}}
                  </ol>
                </transition-group>
              </draggable>
            </div>
          </div>
        </div>
      </van-tab>
    </van-tabs>
  </div>
</div>
<style>
.core-panel__dragg__item { /* Style for the item being dragged FROM the left panel */
  background-color: #e0eaf8 !important; /* A light blue, distinct from canvas chosen */
  border: 1px dashed #409EFF !important;
  opacity: 0.8 !important;
  color: #333 !important;
  font-weight: bold;
}
.core-panel__components {
  padding: 8px;
  margin: 4px 0; /* Adjust margin */
  border: 1px solid #eee;
  background-color: #f9f9f9;
  cursor: grab;
  border-radius: 4px;
  list-style: none; /* Remove ol default styling */
  font-size: 14px; /* Example font size */
  color: #333; /* Example text color */
}
.core-panel__components:hover {
  background-color: #f0f0f0;
  border-color: #409EFF; /* Highlight on hover */
  color: #409EFF;
}
</style>
