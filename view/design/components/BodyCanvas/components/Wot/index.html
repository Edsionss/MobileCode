<component :is="config.component" @click="defaultClick(config)" :key="config.id" v-bind="config.props"
  :value="config.groupName === 'form'? formData[valueName] : undefined"
  @input="config.groupName === 'form'&& componentEmittedInput($event,config)">
  <template v-if="config.children">
    <slot></slot>
  </template>
  <template v-if="config.slot && typeof config.slot === 'string'">
    <span v-if="utils.isHtmlString(config.slot)" v-html="config.slot"></span>
    <span v-else>{{ config.slot }}</span>
  </template>
</component>
